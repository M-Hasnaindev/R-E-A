<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makkan - Add property</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/property.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./icon-deal.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="./img/icon-deal.png" alt="logo">
        <a href="index.html">
        <h1>Makaan.com</h1>
      </a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="./LoginSignup form with fb-realtime-db/index.html" class="add">SignUp</a></li>
        </ul>
      </nav>
    </header>

    <h1 class="pageName">Add Property</h1>

    <div class="content">
      <div class="form">
        <form id="propertyForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Title" required>
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <select name="type" id="type">
              <option value="Apartment">Apartment</option>
              <option value="Villa">Villa</option>
              <option value="House">House</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bedrooms">Bedrooms</label>
            <input type="number" name="bedrooms" id="bedrooms" placeholder="Bedrooms" required>
          </div>
          <div class="form-group">
            <label for="bathrooms">Bathrooms</label>
            <input type="number" name="bathrooms" id="bathrooms" placeholder="Bathrooms" required>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" id="price" placeholder="Price" required>
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input type="file" name="image" id="image" width="500px" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Add Property">
          </div>
        </form>
      </div>
      <h1 class="pro">Properties</h1>
      <div class="propertyList" id="propertiesContainer">
      </div>
    </div>
  </div>

  <form id="checkoutForm">

  </form>
  <script src="main.js"></script>
</body>

</html>
